name: Docker Build

on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

env:
  # Push to Docker Hub only on main, on tag push, or when commit message contains "prerelease"
  push-to-registry: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || (github.event.head_commit && contains(github.event.head_commit.message, 'prerelease'))) }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: Log in to Docker Hub
        if: env.push-to-registry == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ env.push-to-registry == 'true' }}
          build-args: |
            VERSION=${{ steps.gitversion.outputs.SemVer }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/graymoon:${{ steps.gitversion.outputs.SemVer }}
            ${{ secrets.DOCKERHUB_USERNAME }}/graymoon:latest
